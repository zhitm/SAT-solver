
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install gradle
        run: |
          sudo apt update
          sudo apt install gradle --yes

      - name: Build
        run: 
          ./gradlew run --args=src/main/cnf_examples/test.txt


      - name: Check by ktlint
        run: 
          ./gradlew ktlintFormat
